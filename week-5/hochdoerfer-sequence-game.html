<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS sheet links, title, metadata, and Google Fonts link-->
    <link href="hochdoerfer-sequence-game.css" type="text/css"  rel="stylesheet">
    <link href="../global.css" type="text/css"  rel="stylesheet">
    <title>WEB 231 â€“ Enterprise JavaScript I: Assignment 5.2</title>
    <meta name="description" 
      content="Assignment 5.2">
    <meta name="keywords" 
      content="learning, HTML, CSS, JavaScript">
    <meta name="author" 
      content="Kyle Hochdoerfer">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">      
  </head>
  <body>
    <div class="main" id="container">
      <!--Display main header-->
      <h1 class="app-header">Welcome to the sequence game!</h1>

      <!--Display a card with its title-->
      <div class="card">
        <p class="card-title">Sequence selection form</p>

        <!--Display a drop-down input with a label so the user can select a sequence-->
        <div class="card-content">
            <p><label>Choose a number sequence:&nbsp;</label>
              <select id="choice">
                <option value="none">--Select--</option>
                <option value="numbers">Numbers</option>
                <option value="even">Even Numbers</option>
                <option value="odd">Odd Numbers</option>
              </select>
            </p>

            <!--Display a button to display the chosen sequence-->
            <button class="btn btn-primary" onclick="displaySequence()">Display Sequence</button>
        </div>
      </div>

      <!--Display a card showing the results-->
      <div class="card">
        <h1 class="card-title">Sequence Results</h1>

        <!--Display the chosen sequence-->
        <p id="results"></p>
      </div>

      <!--Display a link to return to index.html-->
      <a class="return-home" href="../index.html">Return</a>

      <!--Link to js file-->
      <script src="hochdoerfer-sequence-game.js"></script>
    </div>
  </body>
</html>
