<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS sheet links, title, metadata, and Google Fonts link-->
    <link href="hochdoerfer-number-game.css" type="text/css"  rel="stylesheet">
    <link href="../global.css" type="text/css"  rel="stylesheet">

    <meta name="description" 
      content="Assignment 4.2">

      content="learning, HTML, CSS, JavaScript">

      content="Kyle Hochdoerfer">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">      
  </head>
  <body>
    <div class="main" id="container">
      <!--Display main header-->
      <h1 class="app-header">Welcome to the numbers game!</h1>

      <!--Display a card with instructions for the guessing game-->
      <div class="card">
        <p class="card-title">Pick a number between 1 and 10</p>

        <!--Display a text input field and label within the card content-->
        <div class="card-content">
            <p>Guess the number:&nbsp;<input type="text" id="guess"></p>

            <!--Display a button to check your guess-->
            <button class="btn btn-primary" onclick="chkGuess()">Check Guess</button>
        </div>
      </div>

      <!--Display a card with showing the result of your guess-->
      <div class="card">
        <h1 class="card-title">Results</h1>

        <!--Display whether the guess is correct, or if it's higher or lower-->
        <p id="results"></p>
      </div>

      <!--Display a link to return to index.html-->
      <a class="return-home" href="../index.html">Return</a>

      <!--Link to js file-->
      <script src="hochdoerfer-number-game.js"></script>
    </div>
  </body>
</html>
