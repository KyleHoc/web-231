<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS sheet links, title, metadata, and Google Fonts link-->
    <link href="hochdoerfer-dino-app.css" type="text/css"  rel="stylesheet">
    <link href="../global.css" type="text/css"  rel="stylesheet">
    <title>WEB 231 â€“ Enterprise JavaScript I: Assignment 9.2</title>
    <meta name="description" 
      content="Assignment 9.2">
    <meta name="keywords" 
      content="learning, HTML, CSS, JavaScript">
    <meta name="author" 
      content="Kyle Hochdoerfer">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">      
  </head>
  <body>
    <div class="main" id="container">
      <!--Display main header-->
      <h1 class="app-header">Welcome to the Dino App!</h1>

      <!--Display a card with its title-->
      <div class="card">
        <p class="card-title">Dino Form</p>

        <!--Display card content so the user can select a dinosaur-->
        <div class="card-content">
            <!--Display a fieldset containing radio button options for three dinosaurs-->
            <fieldset>
                <legend>Select an option</legend>
                <input type="radio" name="dino-type" value="gigantosaurus" id="gigantosaurus">
                <label for="gigantosaurus">How does a Gigantosaurus roar?</label><br>

                <input type="radio" name="dino-type" value="trex" id="trex">
                <label for="trex">How does a Tyrannosaurus growl?</label><br>

                <input type="radio" name="dino-type" value="raptor" id="raptor">
                <label for="raptor">How does a Velociraptor awk?</label>
            </fieldset>

            <!--Display a button to show the chosen dinosaur roar-->
            <button class="btn btn-primary" onclick="display()">Submit</button>
        </div>
      </div>

      <!--Display a card showing the results-->
      <div class="card">
        <h1 class="card-title">Results</h1>

        <!--Display the chosen dinosaur roar-->
        <p id="results"></p>
      </div>

      <!--Display a link to return to index.html-->
      <a class="return-home" href="../index.html">Return</a>

      <!--Link to js file-->
      <script src="hochdoerfer-dino-app.js"></script>
    </div>
  </body>
</html>
