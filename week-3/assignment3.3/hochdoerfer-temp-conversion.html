  <body>
    <div class="main" id="container">
      <!--Display main header-->
      <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

      <!--Display a card with a title for the temperature conversion feature-->
      <div class="card">
        <p class="card-title">Fahrenheit to Celsius Conversion</p>

        <!--Display a text input field and label within the card content-->
        <div class="card-content">
            <p>Fahrenheit value:<input type="text" id="temperature"></p>

            <!--Display a button to convert the temperature-->
            <button class="btn btn-primary" onclick="calcCelsius()">Convert Temperature</button>
        </div>
      </div>

      <!--Display a card with a title and the conversion results-->
      <div class="card">
        <h1 class="card-title">Conversion Results</h1>

        <!--Display the results once calculated by JavaScript-->
        <p id="calc-results"></p>
      </div>
